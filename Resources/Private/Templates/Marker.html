<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
	<f:section name="Main">
		<f:spaceless>
			<f:if condition="{media.0} || {records}">
				<f:render section="Variant-{data.tx_xo_variant}" arguments="{_all}" />
			</f:if>
		</f:spaceless>
	</f:section>

	<f:section name="Variant-0">
		<div class="row marker marker--layout-{data.tx_xo_variant}">
			<f:if condition="{media.0}">
				<div class="col-lg-6">
					<f:render partial="Marker/Media" section="Main" arguments="{media: media.0, settings: settings.modules.marker.media.aside}" />
				</div>
			</f:if>

			<f:if condition="{records}">
				<div class="col-lg-6">
					<f:render partial="Marker/Records" section="Main" arguments="{_all}" />
				</div>
			</f:if>
		</div>
	</f:section>

<f:section name="Variant-1">
	<div class="marker marker--layout-{data.tx_xo_variant}">
		<f:if condition="{media.0}">
			<f:render partial="Marker/Media" section="Main" arguments="{media: media.0, settings: settings.modules.marker.media.above}" />
		</f:if>

		<f:if condition="{records}">
			<f:render partial="Marker/Records" section="Main" arguments="{_all}" />
		</f:if>
	</div>
</f:section>
</html>
